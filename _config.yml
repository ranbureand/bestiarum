defaults:
-
  scope:
    path: '_posts/en'
    type: 'posts'
  values:
    permalink: 'en/post/:title.html'
    language: en
-
  scope:
    path: '_posts/tr'
    type: 'posts'
  values:
    permalink: 'tr/gonderi/:title.html'
    language: tr
-
  scope:
    path: '_seminars/en'
    type: 'seminars'
  values:
    permalink: 'en/seminars/:title.html'
    language: en
-
  scope:
    path: '_seminars/tr'
    type: 'seminars'
  values:
    permalink: 'tr/seminerler/:title.html'
    language: tr

collections:
  seminars:
    output: true