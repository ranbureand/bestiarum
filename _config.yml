# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Takatukahane" #Bestiarum
#email: your-email@example.com
description: ""
author: "Dilek Dilaver"
baseurl: "/" # the subpath of your site, e.g. /blog
url: "http://takatukahane.com" # the base hostname & protocol for your site, e.g. http://example.com
version: "2024-10-10"
language: "tr"
colors: 24

timezone: Europe/Rome
encoding: utf-8

# Build settings
markdown: kramdown

# Markdown Processors
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 2..3

# Build settings
plugins:
  - jekyll-feed

feed:
  posts_limit: 100

