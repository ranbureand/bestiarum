        <ul class="posts">
          {%- assign posts = site.posts | where: 'publish', 'no' %}
          {% for post in posts %}
            <li class="post-canvas">
              <a
                class="post c{{ posts | size | minus: forloop.index | modulo: site.colors }}"
                href="{{ post.url | prepend: site.baseurl }}"
                >
                <strong class="title">{{ post.title }}</strong>
                {%- if post.subtitle %}<div class="subtitle">{{ post.subtitle }}</div>{%- endif %}
              </a>
            </li>
          {% endfor %}
        </ul>
