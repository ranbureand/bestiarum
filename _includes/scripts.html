    <script type="text/javascript">

      console.log('Liftoff!');

      /*
      ** Footnotes
      */

      let footnote = document.getElementsByClassName('reversefootnote');

      for (i = 0; i < footnote.length; i++) {
          footnote[i].textContent = 'Go Back';
      };

      /*
      ** Reference animation on mouse out
      */

      let references = document.querySelectorAll('.reference-canvas');

      for (let i = 0; i < references.length; i++) {
        references[i].addEventListener('mouseout', function() {
          references[i].classList.add('zoom-out');
        });
      }

      /*
      ** Emails
      */

      var eMailbox = 'takatukahane',
        eDomain = 'gmail.com',
        eAddress = (eMailbox + '@' + eDomain);

      //console.log(eAddress);

      var eLink;

      //console.log(eLink);

      var eEnvelope = document.getElementsByClassName('envelope');

      for (i = 0; i < eEnvelope.length; i++) {
        eLink = document.createElement('a');
        eLink.setAttribute('href', 'mailto:' + eAddress);
        eLink.textContent = eAddress;
        eEnvelope[i].prepend(eLink);
      }

    </script>
